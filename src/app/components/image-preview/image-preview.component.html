<section class="anime-images">
    <div *ngIf="ImagePreview && ImagePreview.content" class="check">
      <div class="box">
        <img *ngIf="ImagePreview.content.url" src="{{ImagePreview.content.url}}" class="preview-image">
        <h3 *ngIf="ImagePreview.content.description" class="description">{{ImagePreview.content.description}}</h3>
      </div>
    </div>
  </section>
